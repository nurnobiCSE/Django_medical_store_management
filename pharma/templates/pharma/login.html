<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pharma/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'pharma/css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'pharma/css/style.css' %}">
    <script type="text/javascript" src="{% static 'pharma/js/bootstrap.min.js' %}"></script>
    <title>MSM-Login</title>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        .form-part {
            background: white;
            padding: 50px 30px;
            width: 50%;
            margin: 0px auto;

        }
    </style>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <br> <br><br> 
            <div class="col-md-12 form-part">
                <h2 style="text-align: center;">Medical Store Management System</h2>
                <form method="POST" action="{% url 'login' %}">
                    <center style="color: rgb(65, 66, 45);">ONLY FOR ADMIN ACCESS</center>
                    {% csrf_token %}
                    <!-- Email input -->
                    {% if messages %}
                    {% for message in messages %}
                    <p style="color: red; font-size: 24px;">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    <br>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Username</label>
                        <input type="text" name="username" required class="form-control form-control-lg"
                            placeholder="Enter a valid username" />
                    </div>
                    <br>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" name="password" required class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>
                    <br>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <footer id="contact" class="container-fluid text-center">
            <div class="row">
                <div class="left-footer col-lg-12">
                    <span class="footer-text">This application developed by students of BUBT, intake:33 department of CSE</span> <br>
                    <i>Nahida , Helal, Chanchal</i>
                </div>
                <div class="col-lg-4"></div>
                 
            </div>
        </footer>
    </section>


</body>

</html>
