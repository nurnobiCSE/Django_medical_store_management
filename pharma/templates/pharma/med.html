{% extends 'pharma/base.html' %}
{% block bodyConetent %}
        <div class="modal fade" id="modalContactForm" tabindex="-1">
            <form action="" method="post">
                {% csrf_token %}
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Write to us</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form">
                                <i class="fa fa-user prefix grey-text"></i><label class="modaltext" for="form34"> Your
                                    name</label>
                                <input type="text" id="form34" name="cu-name" class="form-control validate">
                            </div>
                            <div class="md-form">
                                <i class="fa fa-envelope prefix grey-text"></i><label class="modaltext" for="form29">
                                    Your email</label>
                                <input type="email" id="form29" name="cu-mail" class="form-control validate">
                            </div>
                            <div class="md-form">
                                <i class="fa fa-tag prefix grey-text"></i><label class="modaltext" for="form32">
                                    Subject</label>
                                <input type="text" id="form32" name="cu-subject" class="form-control validate">
                            </div>
                            <div class="md-form">
                                <i class="fas fa-pencil-alt prefix grey-text"></i><label class="modaltext" for="form8">
                                    Your message</label>
                                <textarea type="text" id="form8" name="cu-message" class="md-textarea form-control"
                                    rows="4"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="submit" class="btn btn-brown">Send <i class="fas fa-paper-plane ml-1"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="col-md-2"></div>
            <div class="panel panel-default col-md-8 jumcust2">
                <div class="panel-heading">
                    <h1 class="padtop5">
                        {% if add %}
                        Add Medicine Details
                        {% else %}
                        Update Medicine Details
                        {% endif %}</h1>
                </div>
                <div class="panel-body">
                    {% if med %}
                    <form action="/medformupdate/{{ med.id }}/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3 padtop5">
                                <label for="m_id" class="form-control-label">Medicine Code:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" id="m_id" placeholder="Code" name="mid"
                                    value="{{ med.m_id }}" />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3 padtop5">
                                <label for="mname" class="form-control-label">Medicine Name:</label>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" name="mname" class="form-control" id="mname"
                                    placeholder="Medicine Name" value="{{ med.mname }}" required />
                            </div>
                        </div>
                        <div class="row padtop5">
                            <div class="col-md-3 padtop5">
                                <label for="dname" class="form-control-label">Dealer Name:</label>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" name="dname" class="form-control" id="dname"
                                    placeholder="Dealer Name" value="{{ med.dname }}" />
                            </div>
                        </div>
                        <div class="row padtop5">
                            <div class="col-md-3">
                                <label for="price" class="form-control-label padtop5">Price:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="price" class="form-control" id="price" placeholder="Price"
                                    value="{{ med.price }}" required />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3">
                                <label for="stock" class="form-control-label padtop5">Stock:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="stock" class="form-control" id="stock" placeholder="Stock"
                                    value="{{ med.stock }}" />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3">
                                <label for="desc" class="form-control-label padtop5">Description:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="desc" class="form-control" id="desc" placeholder="Description"
                                    value="{{ med.desc }}" />
                            </div>
                        </div>
                        <div class="row" id="buttoncustom">
                            <div class="col-md-3"></div>
                            <div class="col-md-2 padtop15">
                                <button type="submit" class="btn btn-default"><a href="{% url 'medtable' %}">Cancel</a></button>
                            </div>
                            <div class="col-md-2 padtop15">
                                <button type="submit" class="btn btn-primary">
                                    {% if add %}
                                    Add Record
                                    {% else %}
                                    Update Record
                                    {% endif %}</button>
                            </div>
                            <div class="col-md-offset-8 padtop15">
                                <button type="submit" class="delbut btn btn-danger"><a
                                        href="/medformdelete/{{ med.id }}/">Delete Record</a></button>
                            </div>
                        </div>
                    </form>
                    {% else %}
                    <form action="/medforminsert/" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3 padtop5">
                                <label for="m_id" class="form-control-label">Medicine Code:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" id="m_id" placeholder="Code" name="mid" />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3 padtop5">
                                <label for="mname" class="form-control-label">Medicine Name:</label>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="text" name="mname" class="form-control" id="mname"
                                    placeholder="Medicine Name" value="" required />
                            </div>
                        </div>
                        <div class="row padtop5">
                            <div class="col-md-3 padtop5">
                                <label for="dname" class="form-control-label">Dealer Name:</label>
                            </div>
                            <div class="form-group col-md-8">
                                <input type="text" name="dname" class="form-control" id="dname"
                                    placeholder="Dealer Name" value="" />
                            </div>
                        </div>
                        <div class="row padtop5">
                            <div class="col-md-3">
                                <label for="price" class="form-control-label padtop5">Price:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="price" class="form-control" id="price" placeholder="Price"
                                    required />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3">
                                <label for="stock" class="form-control-label padtop5">Stock:</label>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="stock" class="form-control" id="stock" placeholder="Stock" />
                            </div>
                        </div>
                        <div class="row padtop15">
                            <div class="col-md-3">
                                <label for="desc" class="form-control-label padtop5">Description:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" name="desc" class="form-control" id="desc"
                                    placeholder="Description" />
                            </div>
                        </div>
                        <div class="row" id="buttoncustom">
                            <div class="col-md-3"></div>
                            <div class="col-md-2 padtop15">
                                <button type="submit" class="btn btn-default"><a href="{% url 'index' %}">Cancel</a></button>
                            </div>
                            <div class="col-md-2 padtop15">
                                <button type="submit" class="btn btn-primary">
                                    {% if add %}
                                    Add Record
                                    {% else %}
                                    Update Record
                                    {% endif %}</button>
                            </div>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endblock bodyConetent %}
